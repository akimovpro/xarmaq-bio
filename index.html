<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- Корректное масштабирование для мобильных устройств -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточка с PNG-логотипами</title>
  <!-- Подключение шрифта -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      overflow-x: hidden;
    }

    /* Иконки PNG */
    .icon {
      width: 18px;      
      height: 18px;     
      margin-right: 8px; 
      vertical-align: middle;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000; display: flex; align-items: center; justify-content: center;
      z-index: 1000; transition: opacity 0.5s ease;
    }
    .spinner {
      width: 50px; height: 50px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Фон со штормом */
    .storm {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -2; background: url('https://source.unsplash.com/1920x1080/?thunderstorm') center/cover no-repeat;
      animation: lightning 10s infinite;
    }
    @keyframes lightning {
      0%, 90%, 100% { filter: brightness(0.5); }
      93%, 95% { filter: brightness(2.5); }
    }

    /* Контейнер */
    .container {
      position: relative; display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 20px; perspective: 1000px;
    }

    /* Карточка профиля */
    .profile-card {
      position: relative;
      background: rgba(17, 17, 17, 0.5);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 30px;
      width: 600px;
      max-width: 90%;
      transition: transform 0.2s ease-out;
      transform: rotateX(0deg) rotateY(0deg) scale(1);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }
    .profile-card.active {
      transform: rotateX(0deg) rotateY(0deg) scale(0.95);
    }

    /* Аватар */
    .profile-left {
      margin-right: 30px;
    }
    .profile-image {
      width: 150px; height: 150px; border-radius: 50%;
      overflow: hidden; border: 3px solid #fff; transition: transform 0.6s ease;
    }
    .profile-image img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .profile-image:hover {
      transform: rotate(360deg);
    }

    /* Правая часть */
    .profile-right {
      flex: 1;
    }

    /* Заголовок xarmaq */
    .profile-right h1 {
      position: relative;
      display: inline-block;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #fff;
      transition: color 0.5s ease;
    }
    .profile-right h1:hover {
      color: #ff4444;
    }
    .profile-right h1::before,
    .profile-right h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0;
      width: 100%; opacity: 0;
      color: #ff4444;
    }
    .profile-right h1:hover::before {
      animation: glitchTop 0.5s linear infinite;
      opacity: 1;
    }
    .profile-right h1:hover::after {
      animation: glitchBottom 0.5s linear infinite;
      opacity: 1;
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
      50% { clip: rect(0, 9999px, 30px, 0); transform: translate(-3px, -3px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
      50% { clip: rect(30px, 9999px, 60px, 0); transform: translate(3px, 3px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    }

    /* Теги */
    .tags {
      display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px;
    }
    .tag {
      background: rgba(34, 34, 34, 0.8);
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      color: #fff;
      cursor: default;
      animation: tagGlow 2s infinite ease-in-out;
    }
    @keyframes tagGlow {
      0%, 100% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.2); }
      50% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); }
    }

    /* Кнопки TikTok / Instagram */
    .links {
      display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px;
    }
    .links a {
      position: relative; text-decoration: none; color: #fff;
      background: rgba(51, 51, 51, 0.8); padding: 12px;
      border: 2px solid transparent; border-radius: 10px;
      transition: all 0.3s ease; overflow: hidden;
      animation: buttonRock 4s infinite ease-in-out;
      display: inline-flex; 
      align-items: center; 
    }
    .links a:hover,
    .links a:active {
      border-color: #fff;
    }

    /* Кнопка Telegram (ссылка), по центру внизу */
    /* НИЧЕГО не меняем в размере, просто оборачиваем в контейнер с text-align:center */
    .profile-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 2px solid transparent;
      background: rgba(51, 51, 51, 0.8);
      color: #fff;
      padding: 14px 24px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      animation: buttonRock 4s infinite ease-in-out;
      text-decoration: none;
    }
    .profile-button:hover,
    .profile-button:active {
      border-color: #fff;
    }

    /* Покачивание */
    @keyframes buttonRock {
      0% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg); }
      25% { transform: perspective(1000px) rotateX(2deg) rotateY(-2deg); }
      50% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg); }
      75% { transform: perspective(1000px) rotateX(-2deg) rotateY(2deg); }
      100% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg); }
    }

    /* Адаптив */
    @media (max-width: 768px) {
      .profile-card {
        flex-direction: column; width: 90%; max-width: 400px;
        padding: 20px; animation: slideInUp 0.8s ease-out;
      }
      .profile-left {
        margin-right: 0; margin-bottom: 20px;
      }
      .profile-image {
        width: 120px; height: 120px;
      }
      .profile-right h1 {
        font-size: 1.8rem; margin-bottom: 8px;
      }
      .tag {
        animation: fadeIn 1s ease;
      }
      .links a {
        padding: 10px; font-size: 0.9rem;
      }
      .profile-button {
        padding: 10px 20px; font-size: 0.9rem;
      }
    }
    @keyframes slideInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Фон со штормом -->
  <div class="storm"></div>

  <div class="container">
    <div class="profile-card">
      <!-- Левая часть: аватар -->
      <div class="profile-left">
        <div class="profile-image">
          <img src="https://i.imgur.com/OkyZkUx.jpg" alt="Profile Image">
        </div>
      </div>
      <!-- Правая часть: контент -->
      <div class="profile-right">
        <h1 data-text="xarmaq">xarmaq</h1>
        <div class="tags">
          <span class="tag">psychoactivation</span>
          <span class="tag">drugs</span>
          <span class="tag">outlaw</span>
          <span class="tag">random</span>
          <span class="tag">hashtag</span>
        </div>
        <div class="links">
          <!-- TikTok -->
          <a href="https://www.tiktok.com/@MS4wLjABAAAAdwLEXL05bdNVF0BSOkMvAv_6iqmHvxD-9vyLRt06_tK0pDQgk94UzIBAxaajwuUc?_t=ZS-8u1Qqsdkrzd&_r=1" target="_blank">
            <img class="icon" src="https://images.seeklogo.com/logo-png/34/2/tiktok-logo-png_seeklogo-340606.png" alt="TikTok Logo">
            TikTok
          </a>
          <!-- Instagram -->
          <a href="https://www.instagram.com/xarmaq/" target="_blank">
            <img class="icon" src="https://images.seeklogo.com/logo-png/28/2/instagram-new-2016-logo-png_seeklogo-282177.png" alt="Instagram Logo">
            Instagram
          </a>
        </div>
        <!-- Обёртка с text-align: center; чтобы кнопка была снизу и по центру -->
        <div style="text-align: center; margin-top: 10px;">
          <a class="profile-button" href="https://telegram.me/xarmaq/" target="_blank">
            <img class="icon" src="https://images.seeklogo.com/logo-png/36/2/telegram-new-2019-simple-logo-png_seeklogo-364501.png" alt="Telegram Logo">
            Telegram
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Скрипт -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Скрываем loader через 1 сек
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 500);
      }, 1000);

      const card = document.querySelector('.profile-card');
      const restingTransform = 'rotateX(0deg) rotateY(0deg) scale(1)';
      card.style.transform = restingTransform;

      // 3D-эффект (±20°)
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const deltaX = x - centerX;
        const deltaY = y - centerY;
        const rotateX = (deltaY / centerY) * -20;
        const rotateY = (deltaX / centerX) * 20;
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1)`;
      });
      card.addEventListener('mouseleave', () => {
        card.style.transform = restingTransform;
      });

      // Мобильный эффект нажатия
      if ('ontouchstart' in window) {
        card.addEventListener('touchstart', () => {
          card.classList.add('active');
          if (navigator.vibrate) navigator.vibrate(50);
        });
        card.addEventListener('touchend', () => {
          card.classList.remove('active');
        });
        card.addEventListener('touchcancel', () => {
          card.classList.remove('active');
        });
      }
    });
  </script>
</body>
</html>
